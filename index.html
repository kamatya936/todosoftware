<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #eef2f7;
            font-family: Arial, sans-serif;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .btn {
            border-radius: 20px;
        }
        .input-group input {
            border-radius: 20px 0 0 20px;
        }
        .input-group button {
            border-radius: 0 20px 20px 0;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container shadow-lg p-4 mb-5 bg-white rounded">
        <h1 class="text-center mb-4 text-primary">My To-Do List</h1>
        <div class="input-group mb-3">
            <input id="taskInput" type="text" class="form-control" placeholder="Add a new task">
            <button class="btn btn-outline-primary" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList" class="list-group mb-3"></ul>
        <button class="btn btn-danger w-100" onclick="clearAllTasks()">Clear All Tasks</button>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('li');
                taskItem.className = `list-group-item d-flex justify-content-between align-items-center ${task.completed ? 'completed' : ''}`;
                taskItem.innerHTML = `
                    <span class="task-name" onclick="toggleComplete(${index})">${task.name}</span>
                    <div>
                        <button class="btn btn-sm btn-warning me-2" onclick="editTask(${index})">Edit</button>
                        <button class="btn btn-sm ${task.completed ? 'btn-success' : 'btn-danger'}" onclick="toggleComplete(${index})">
                            ${task.completed ? 'Undo' : 'Complete'}
                        </button>
                    </div>
                `;
                taskList.appendChild(taskItem);
            });
            saveTasks();
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskName = taskInput.value.trim();
            if (taskName) {
                tasks.push({ name: taskName, completed: false });
                taskInput.value = '';
                renderTasks();
            } else {
                alert('Please enter a task name!');
            }
        }

        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function clearAllTasks() {
            if (confirm('Are you sure you want to clear all tasks?')) {
                tasks = [];
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function editTask(index) {
            const newTaskName = prompt('Edit task:', tasks[index].name);
            if (newTaskName !== null && newTaskName.trim()) {
                tasks[index].name = newTaskName.trim();
                renderTasks();
            } else {
                alert('Task name cannot be empty!');
            }
        }

        renderTasks();
    </script>
</body>
</html>
